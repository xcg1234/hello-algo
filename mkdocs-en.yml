# Config inheritance
INHERIT: mkdocs.yml

# Project information
site_name: Hello Algo
site_url: https://www.hello-algo.com/en/
site_description: "Data Structures and Algorithms Crash Course with Animated Illustrations and Off-the-Shelf Code"
docs_dir: build/docs-en
site_dir: site/en
# Repository
edit_uri: tree/main/docs-en
version: 1.0.0

# Configuration
theme:
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - scheme: default
      primary: white
      accent: teal
      toggle:
        icon: material/theme-light-dark
        name: Dark mode
    - scheme: slate
      primary: black
      accent: teal
      toggle:
        icon: material/theme-light-dark
        name: Light mode

extra:
  status:
    new: Recently Added

# Page tree
nav:
